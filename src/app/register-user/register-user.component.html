<form (ngSubmit)="onSubmit()">
    <table>
        <tr>
            <td>
                <label for="">Enter your Email</label>
            </td>
            <td>
                <input placeholder="Email" [(ngModel)]="customer.email" name="email">
            </td>
        </tr>
        <tr>
            <td>
                <label>Password</label>
            </td>
            <td>
                <input placeholder="Enter Password" [(ngModel)]="customer.password" name="password">
            </td>
        </tr>
        <tr>
            <td>
                <label>Confirm Password</label>
            </td>
            <td>
                <input placeholder=" Enter Password" [(ngModel)]="customer.confirmPassword" name="confirmPassword">
            </td>
        </tr>
    </table>
    <button type="button" class="btn btn-primary" type="submit">Submit</button>
</form>
